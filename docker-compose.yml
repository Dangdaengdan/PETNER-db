services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: petner-postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      TZ: Asia/Seoul
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init-vector.sql:/docker-entrypoint-initdb.d/init-vector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-session:
    image: redis:7-alpine
    container_name: petner-redis-session
    ports:
      - "${REDIS_SESSION_PORT}:6379"
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./redis-session/data:/data
      - ./redis-session/redis.conf:/etc/redis/redis.conf
    command: ["redis-server", "/etc/redis/redis.conf"]
    restart: unless-stopped

  redis-cache:
    image: redis:7-alpine
    container_name: petner-redis-cache
    ports:
      - "${REDIS_CACHE_PORT}:6379"
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./redis-cache/data:/data
      - ./redis-cache/redis.conf:/etc/redis/redis.conf
    command: ["redis-server", "/etc/redis/redis.conf"]
    restart: unless-stopped

  opensearch:
    build:
      context: ./opensearch
    container_name: petner-opensearch
    ports:
      - "${OPENSEARCH_PORT}:9200"
    environment:
      TZ: Asia/Seoul
      cluster.name: petner-cluster
      node.name: petner-node
      discovery.type: single-node
      bootstrap.memory_lock: "true"
      OPENSEARCH_JAVA_OPTS: "${OPENSEARCH_JAVA_OPTS}"
      plugins.security.disabled: "true"
    volumes:
      - ./opensearch/data:/usr/share/opensearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: petner-opensearch-dashboards
    ports:
      - "${OPENSEARCH_DASHBOARDS_PORT}:5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    depends_on:
      opensearch:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: petner-network